<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Bike Rio</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="container">
        <img src="img/logo.png" alt="">
        <p>
            Digite sua rua e veja os bicicletários mais próximos</p>
        <input id="rua" type="text" placeholder="Ex: Avenida Rio Branco" required>

        <div id="map_wrapper">
            <div id="map"></div>
            <div id="side">
                <h1 class="title">Estações</h1>
                <div id="nearest">
                   
                    <i class="fa fa-map-marker twenty" aria-hidden="true"></i>
                    <div class="eighty">
                        <h3>Mais Próxima:</h3>
                        <span id="local"></span>
                    </div>
                        
                        
                    
                   
                   
                    
                </div>
                <div id="near-stations"></div>
              
            </div>

        </div>
        
        


    </div>


    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/stations.js"></script>



    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRBrERHcgbxaFUhnI8LWWa70b084Bnaq8"></script>
</body>

</html>
